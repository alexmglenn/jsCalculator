<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JS Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="js/calculatorbrain.js"></script>
    <style>
      #display {
        font-size: 3rem;
      }
    </style>

  </head>

  <body>
    <div class="container-fluid py-5">

    <div class="row text-center">
      <div class="col-10">
        <div id="display" class="bg-info text-white d-grid gap-5 my-2 py-2">0</div>
      </div>
      <div class="col-2">
        <div id="secondaryDisplay" class="bg-secondary text-white d-grid gap-5 my-2 py-2">0</div>
      </div>
    </div>


    <div class="row text-center">
      <div class="col-4">
      <a id="zero" class="btn btn-primary d-grid gap-2 my-2" onclick="updateDisplay(0)">0</a>
      <a id="one" class="btn btn-primary d-grid gap-2 my-2" onclick="updateDisplay(1)">1</a>
      <a id="two" class="btn btn-primary d-grid gap-2 my-2" onclick="updateDisplay(2)">2</a>
      <a id="equals" class="btn btn-primary d-grid gap-2" onclick="updateDisplay('equals')">=</a>
      </div>


    <div class="col-4">
      <a id="three" class="btn btn-primary d-grid gap-2 my-2" onclick="updateDisplay(3)">3</a>
      <a id="four" class="btn btn-primary d-grid gap-2 my-2" onclick="updateDisplay(4)">4</a>
      <a id="five" class="btn btn-primary d-grid gap-2 my-2" onclick="updateDisplay(5)">5</a>
      <a id="clear" class="btn btn-warning d-grid gap-2" onclick="clearDisplay()">Clear</a>
    </div>

    <div class="col-4">
      <a id="six" class="btn btn-primary d-grid gap-2 my-2" onclick="updateDisplay(6)">6</a>
      <a id="seven" class="btn btn-primary d-grid gap-2 my-2" onclick="updateDisplay(7)">7</a>
      <a id="eight" class="btn btn-primary d-grid gap-2 my-2" onclick="updateDisplay(8)">8</a>
      <a id="nine" class="btn btn-primary d-grid gap-2 my-2" onclick="updateDisplay(9)">9</a>
    </div>
  </div>

  <div class="row text-center">
    <div class="col">
      <a id="add" class="btn btn-secondary d-grid gap-2" onclick="updateDisplay('add')">+</a>
    </div>
    <div class="col">
      <a id="subtract" class="btn btn-secondary d-grid gap-2" onclick="updateDisplay('subtract')">-</a>
    </div>
    <div class="col">
      <a id="multiply" class="btn btn-secondary d-grid gap-2" onclick="updateDisplay('multiply')">*</a>
    </div>
    <div class="col">
      <a id="divide" class="btn btn-secondary d-grid gap-2" onclick="updateDisplay('divide')">/</a>
    </div>
    <div class="col">
      <a id="decimal" class="btn btn-secondary d-grid gap-2" onclick="updateDisplay('decimal')">.</a>
    </div>
    <div class="col">
      <a id="negative-value" class="btn btn-secondary d-grid gap-2" onclick="updateDisplay('negative-value')">+/-</a>
    </div>
  </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
